<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Background Image Styling */
        body {
            background-image: url('https://media.istockphoto.com/id/1169892739/photo/advert-ad-advertising-concept-creative-design-picture-photo-of-comic-joking-humorous-laughing.jpg?s=1024x1024&w=is&k=20&c=rQISUrBiIV4XHNYRhYBPzdFnd3RwNpVfc-wbsGqknGs='); /* Replace with your movie image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #f1c40f;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Unordered List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        li {
            margin: 0;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #e67e22;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        <li><a href="/add">Add a Movie</a></li>
        <li><a href="/list">List Movies</a></li>
        <li><a href="/search">Search for a Movie</a></li>
        <li><a href="/update">Update a Movie</a></li>
        <li><a href="/delete">Delete a Movie</a></li>
    </ul>
</body>
</html>
